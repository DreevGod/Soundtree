<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мой профиль | Soundtree</title>
  <style>
    /* Общие стили из index.html */
    :root {
      --primary: #1DB954;
      --dark: #121212;
      --gray: #181818;
      --light: #ffffff;
      --accent: #FF5E3A;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    
    body {
      background: var(--dark);
      color: var(--light);
      line-height: 1.6;
    }
    
    /* Шапка (такая же как в index.html) */
    header {
      background: var(--dark);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 15px rgba(0,0,0,0.5);
      border-bottom: 2px solid var(--primary);
    }
    
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: var(--primary);
    }
    
    nav {
      display: flex;
      gap: 15px;
    }
    
    nav a {
      color: #aaa;
      text-decoration: none;
      transition: 0.3s;
    }
    
    /* Контент профиля */
    .profile-container {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }
    
    .profile-header {
      display: flex;
      align-items: center;
      gap: 30px;
      margin-bottom: 30px;
      background: var(--gray);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    
    .avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid var(--primary);
    }
    
    .profile-info h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: var(--primary);
    }
    
    .profile-stats {
      display: flex;
      gap: 20px;
      margin-top: 15px;
    }
    
    .stat-item {
      text-align: center;
    }
    
    .stat-value {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--accent);
    }
    
    .stat-label {
      font-size: 0.9rem;
      color: #aaa;
    }
    
    /* Мои треки */
    .my-tracks {
      margin-top: 40px;
    }
    
    .my-tracks h2 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 2px solid var(--primary);
    }
    
    .track-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }
    
    .track-card {
      background: var(--gray);
      padding: 15px;
      border-radius: 10px;
    }
    
    .track-card img {
      width: 100%;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    
    .upload-button {
      display: block;
      width: 100%;
      padding: 15px;
      background: var(--primary);
      color: white;
      text-align: center;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 20px;
      transition: 0.3s;
    }
    
    .upload-button:hover {
      background: #1ed760;
    }
  </style>
</head>
<body>
  <!-- Шапка (копия из index.html) -->
  <header>
    <div class="logo">SOUNDTREE</div>
    
    <nav>
      <a href="index.html">Главная</a>
      <a href="cities.html">Города</a>
      <a href="top.html">Топ недели</a>
      <a href="artists.html">Артисты</a>
    </nav>
    
    <div id="auth-btn">
      <a href="#" class="auth-button" id="profile-login">
        <span>Загрузка...</span>
      </a>
    </div>
  </header>

  <!-- Основной контент -->
  <div class="profile-container">
    <div class="profile-header">
      <img id="profile-avatar" class="avatar" src="" alt="Аватар">
      
      <div class="profile-info">
        <h1 id="profile-name">Имя пользователя</h1>
        <p id="profile-username">@username</p>
        
        <div class="profile-stats">
          <div class="stat-item">
            <div class="stat-value">12</div>
            <div class="stat-label">Треков</div>
          </div>
          
          <div class="stat-item">
            <div class="stat-value">245</div>
            <div class="stat-label">Прослушиваний</div>
          </div>
          
          <div class="stat-item">
            <div class="stat-value">56</div>
            <div class="stat-label">Лайков</div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="my-tracks">
      <h2>Мои треки</h2>
      
      <div class="track-list">
        <div class="track-card">
          <img src="https://i1.sndcdn.com/artworks-000247840245-6b9t96-t500x500.jpg" alt="Трек">
          <h3>Сибирские Просторы</h3>
          <p>Москва</p>
          <p>124 прослушивания</p>
        </div>
        
        <div class="track-card">
          <img src="https://images.genius.com/8852c9c8b4d8e5c4c04fbcb6e7c0b2b8.640x640x1.jpg" alt="Трек">
          <h3>Восточный Бит</h3>
          <p>Казань</p>
          <p>98 прослушиваний</p>
        </div>
      </div>
      
      <a href="upload.html" class="upload-button">+ Загрузить новый трек</a>
    </div>
  </div>

  <script>
    // Загрузка данных профиля
    document.addEventListener('DOMContentLoaded', () => {
      const user = JSON.parse(localStorage.getItem('user'));
      
      if (!user) {
        alert('Пожалуйста, войдите в систему!');
        window.location.href = 'index.html';
        return;
      }
      
      // Заполняем профиль
      document.getElementById('profile-avatar').src = 
        user.photo || 'https://cdn-icons-png.flaticon.com/512/3135/3135715.png';
      document.getElementById('profile-name').textContent = user.name;
      document.getElementById('profile-username').textContent = '@' + user.username;
      
      // Обновляем кнопку в шапке
      document.getElementById('profile-login').innerHTML = `
        <img src="${user.photo || 'https://cdn-icons-png.flaticon.com/512/3135/3135715.png'}" 
             style="width:24px;height:24px;border-radius:50%;">
        ${user.name}
      `;
    });
  </script>
</body>
</html>
